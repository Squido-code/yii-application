<!-- "Additional info" form for Stepy wizard -->
<div class="row">
    <div class="col-md-6">
        <div class="form-group">
            <label class="d-block">Applicant resume:</label>
            <label class="custom-file">
                <input class="custom-file-input" type="file">
                <span class="custom-file-label">Choose file</span>
            </label>
            <span class="form-text text-muted">Accepted formats: pdf, doc. Max file size 2Mb</span>
        </div>
    </div>

    <div class="col-md-6">
        <div class="form-group">
            <label>Where did you find us?</label>
            <select class="custom-select" name="source">
                <option selected value="monster">Monster.com</option>
                <option value="linkedin">LinkedIn</option>
                <option value="google">Google</option>
                <option value="adwords">Google AdWords</option>
                <option value="other">Other source</option>
            </select>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-md-6">
        <div class="form-group">
            <label>Availability:</label>
            <label class="custom-control custom-radio mb-2">
                <input checked class="custom-control-input" name="availability" type="radio">
                <span class="custom-control-label">Immediately</span>
            </label>

            <label class="custom-control custom-radio mb-2">
                <input class="custom-control-input" name="availability" type="radio">
                <span class="custom-control-label">1 - 2 weeks</span>
            </label>

            <label class="custom-control custom-radio mb-2">
                <input class="custom-control-input" name="availability" type="radio">
                <span class="custom-control-label">3 - 4 weeks</span>
            </label>

            <label class="custom-control custom-radio">
                <input class="custom-control-input" name="availability" type="radio">
                <span class="custom-control-label">More than 1 month</span>
            </label>
        </div>
    </div>

    <div class="col-md-6">
        <div class="form-group">
            <label>Additional information:</label>
            <textarea class="form-control" cols="5" name="additional-info"
                      placeholder="If you want to add any info, do it here." rows="5"></textarea>
        </div>
    </div>
</div>
<!-- /"additional info" form for Stepy wizard -->
