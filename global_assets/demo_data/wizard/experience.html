<!-- "Experience" form for Stepy wizard -->
<div class="row">
    <div class="col-md-6">
        <div class="form-group">
            <label>Company:</label>
            <input class="form-control" name="experience-company" placeholder="Company name" type="text">
        </div>

        <div class="form-group">
            <label>Position:</label>
            <input class="form-control" name="experience-position" placeholder="Company name" type="text">
        </div>

        <div class="row">
            <div class="col-md-6">
                <label>From:</label>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <select class="custom-select" name="education-from-month">
                                <option selected value="January">January</option>
                                <option value="...">...</option>
                                <option value="December">December</option>
                            </select>
                        </div>
                    </div>

                    <div class="col-md-6">
                        <div class="form-group">
                            <select class="custom-select" name="education-from-year">
                                <option selected value="1995">1995</option>
                                <option value="...">...</option>
                                <option value="1980">1980</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-md-6">
                <label>To:</label>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <select class="custom-select" name="education-to-month">
                                <option selected value="January">January</option>
                                <option value="...">...</option>
                                <option value="December">December</option>
                            </select>
                        </div>
                    </div>

                    <div class="col-md-6">
                        <div class="form-group">
                            <select class="custom-select" name="education-to-year">
                                <option selected value="1995">1995</option>
                                <option value="...">...</option>
                                <option value="1980">1980</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="col-md-6">
        <div class="form-group">
            <label>Brief description:</label>
            <textarea class="form-control" cols="4" name="experience-description"
                      placeholder="Tasks and responsibilities" rows="4"></textarea>
        </div>

        <div class="form-group">
            <label class="d-block">Recommendations:</label>
            <label class="custom-file">
                <input class="custom-file-input" type="file">
                <span class="custom-file-label">Choose file</span>
            </label>
            <span class="form-text text-muted">Accepted formats: pdf, doc. Max file size 2Mb</span>
        </div>
    </div>
</div>
<!-- /"experience" form for Stepy wizard -->
